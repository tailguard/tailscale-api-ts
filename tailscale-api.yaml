            - SUSPEND
            - RESTORE
            - ENABLE
            - DISABLE
            - ACCEPT
            - EXPIRED
            - PUSH_USER
            - PUSH_GROUP
            - VERIFY
            - JOIN_WAITLIST
            - INVITE
            - JOIN
            - LEAVE
            - RESEND
