                - HTTPS
                - KEY_EXPIRY_TIME
                - KEY_EXPIRY
                - LOG_EXIT_FLOWS
                - LOGSTREAM_ENDPOINT
                - MAGIC_DNS
                - MACHINE_AUTH_NEEDED
                - MACHINE_APPROVAL_NEEDED
                - USER_APPROVAL_REQUIRED
                - MACHINE_NAME
                - MAX_KEY_DURATION
                - NETWORK_FLOW_LOGGING
